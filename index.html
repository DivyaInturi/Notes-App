<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2959c5c41c.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container">
       
        <h1><img src="images/notesapp-icon.png">Notes</h1>
        <button class="btn"><img src="images/edit.png">Create Notes</button>
        <div class="notes-container">
            <!--<p contenteditable="true" class="input-box">
                <img src="images/delete.png">
            </p> -->
        </div>
        <div class="popup open-popup" id="popup">
            <img src="images/erroricon.png">
            <h2>Are you Sure</h2>
            <p>If you click ok it will be deleted permenantly.</p>
            <button class="choice1">OK</button>
            <button class="choice2">Cancel</button>
        </div> 
    </div>
    

    
    <script src="script.js"></script>

    
</body>
</html>
